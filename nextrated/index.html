<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href=" https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Scratch</title>
</head>
<body>
    <!--Page nav bar-->
    <div class="nav-bar">
        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-ei6D5uoo133U6ePCvWqx66izlw_9YejqaBH1QhLITgGZPJ-J" alt="admin image"> Control Panel</a>
        </nav>
    </div>
            <!-- Side navigation -->
        <div class="sidenav">
           <div><a href="#">About</a></div> 
           <div><a href="#">Services</a></div>
           <div><a href="#">Clients</a></div> 
           <div><a href="#">Contact</a></div>  
        </div>
        
        <!-- Page content -->
        <div class="main">
            <div class="request-form">
                <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Type:</label>
                        <div class="col-sm-6">
                            <select class="custom-select" id="cards">
                                    <option selected>Select a type</option>
                                    <option value="Recharge Cards">Recharge Cards</option>
                                    <option value="Prepaid">Prepaid</option>
                                    <option value="Transfer">Transfer</option>
                            </select>
                        </div>
                </div>
                 <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Amount:</label>
                        <div class="col-sm-6">
                            <select class="custom-select" id="amounts">
                                    <option selected>Amount</option>
                                    <option value="N100">N100</option>
                                    <option value="N200">N200</option>
                                    <option value="N500">N500</option>
                                    <option value="N750">N750</option>
                                    <option value="N1000">N1000</option>
                                    <option value="N1500">N1500</option>
                            </select>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Quantity:</label>
                        <div class="col-sm-6">
                            <select class="custom-select" id="quantity">
                                    <option selected>Quantity</option>
                                    <option value="1">1</option>
                                    <option value="2">3</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                            </select>
                        </div>
                </div>
                <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label"></label>
                <button type="button" class="btn btn-primary col-sm-2">Generate Pin</button>
                </div>
            </div>
            <div class="data-table">
                    <table id="tableId" class="table table-striped table-bordered container" style="width:100%">
                            <thead>
                                <tr>
                                    <th id="typeId">Type</th>
                                    <th id="amountId">Amount</th>
                                    <th id="quantityId">Quantity</th>
                                    <th id="pinId">Pin</th>
                                    <th>Date</th>
                                    <th>Update</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Jonas Alexander</td>
                                    <td>Developer</td>
                                    <td>San Francisco</td>
                                    <td>30</td>
                                    <td>2010/07/14</td>
                                    <td>$86,500</td>
                                </tr>
                
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Quantity</th>
                                    <th>Pin</th>
                                    <th>Date</th>
                                    <th>Update</th>
                                </tr>
                            </tfoot>
                    </table>
            </div>
        </div> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
        <script src="nxt.js"></script>
</body>
</html>
